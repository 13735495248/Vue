<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script src='../vue.js'></script>
    <title>扫地小孩专属模板</title>
    <style>
        .default {
            font-size: 14px;
            width: 100px;
            color: #666;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .select {
            font-size: 18px;
            color: #000;
        }
    </style>
</head>

<body>
    <div id='app'>
        <div class="container">
            <!-- 
                判断点击的索引值与当前元素的索引值是否相同,
                如果是同一个元素则添加选中的class,否则不添加
             -->
            <div class="default" v-for="(item,index) in list" 
            :key="item.title" @click="clickMsg(index)" 
            :class="{'select':index==selectIndex}">
                {{item.title}}
            </div>

        </div>
    </div>
    <script>
        Vue.config.productionTip = false;
        var vm = new Vue({
            el: '#app',
            data: {
                //当前选中的索引,默认是0,选中第一个
                selectIndex: 0,
                list: [
                    { title: '订阅', select: true },
                    { title: '推荐', select: false },
                ]
            },
            methods: {
                clickMsg(index){
                    //将当前点击的索引赋值给selectIndex
                   this.selectIndex = index;

                }
            },

        })
    </script>
</body>

</html>
