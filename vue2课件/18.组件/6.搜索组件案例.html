<!DOCTYPE html>
<html lang='en'>
<head>
   <meta charset='UTF-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <meta name='viewport' content='width=device-width, initial-scale=1.0'>
   <script src='../vue.js'></script>
   <title>扫地小孩专属模板</title>
</head>
<body>
   <div id='app'>
     <search @foo="fooMsg"></search>
   </div>
   <template id="tem">
       <div>
           <input type="text" v-model="msg">
           <button @click='foo'>搜索</button>
       </div>
   </template>
   <script>
       Vue.config.productionTip=false;
       Vue.component('search',{
           template:'#tem',
           data(){
               return {
                msg:''

               }
               
           },
           methods: {
               foo(){
                   this.$emit('foo',this.msg);
               }
           },
       })
       var vm = new Vue({
            el:'#app',
            data:{
      
            },
            methods: {
                fooMsg(para){
                   alert(`收到来自子组件的消息,参数是:${para}`);
                }
            },
       })
   </script>
</body>
</html>
