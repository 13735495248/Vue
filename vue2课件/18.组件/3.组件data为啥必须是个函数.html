      function Component() {

      }
      /* 
      当原型对象的属性data是函数时,

      */
      Component.prototype.data = function(){
         return {
            name:'刘备'
         }
      }
      let a = new Component();
      let b = new Component();
      //data函数是同一个,但是函数的返回对象是完全不同的两个
      console.log(a.data == b.data);
      let aobj = a.data();
      let bobj = b.data();
      aobj.name = '关羽';
