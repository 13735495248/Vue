<!DOCTYPE html>
<html lang='en'>
<head>
   <meta charset='UTF-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <meta name='viewport' content='width=device-width, initial-scale=1.0'>
   <script src='../vue.js'></script>
   <title>扫地小孩专属模板</title>
   <style>
       /* 在控制台修改vm.flag=true,文字颜色会变成红色 */
       .default{
           background-color: skyblue;
       }
       .redColor{
           color: red;
       }
   </style>
</head>
<body>
   <div id='app'>
     <div class="default" :class="{'redColor':flag}">
        hello vue
     </div>
   </div>
   <script>
       Vue.config.productionTip=false;
       var vm = new Vue({
            el:'#app',
            data:{
              flag:false
            }
       })
   </script>
</body>
</html>
