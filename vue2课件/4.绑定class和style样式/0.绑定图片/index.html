<!DOCTYPE html>
<html lang='en'>
<head>
   <meta charset='UTF-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <meta name='viewport' content='width=device-width, initial-scale=1.0'>
   <script src='../vue.js'></script>
   <title>扫地小孩专属模板</title>
   <style>
       img{
           width: 20px;
           height: 20px;
       }
   </style>
</head>
<body>
   <div id='app'>
       <!-- 使用v-bind绑定图片属性src -->
     <img :src="select">
   </div>
   <script>
       Vue.config.productionTip=false;
       var vm = new Vue({
            el:'#app',
            data:{
               select:'./select.png'
            }
       })
   </script>
</body>
</html>
