<!DOCTYPE html>
<html lang='en'>
<head>
   <meta charset='UTF-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <meta name='viewport' content='width=device-width, initial-scale=1.0'>
   <script src='../vue.js'></script>
   <title>扫地小孩专属模板</title>
</head>
<body>
   <div id='app'>
      <div v-if="type == 1">学生app</div>
      <div v-else-if="type == 2">老师app</div>
      <div v-else="type == 3">家长app</div>
      <button @click=typeMsg(1)>学生端</button>
      <button @click=typeMsg(2)>老师端</button>
      <button @click=typeMsg(3)>家长端</button>
   </div>
   <script>
       Vue.config.productionTip=false;
       var vm = new Vue({
            el:'#app',
            data:{
                type:1
            },

            methods: {
               typeMsg(i){
                 this.type = i;
               }
            },
       })
   </script>
</body>
</html>
