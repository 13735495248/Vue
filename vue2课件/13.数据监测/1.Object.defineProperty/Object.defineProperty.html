<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>扫地小孩专属模板</title>
</head>

<body>
    <script>
        let name = '刘备';
        let obj = {age:20};
        Object.defineProperty(obj, 'name', {
            //获取属性值时触发 get方法我们也称为getter
            get() {
                console.log('get方法执行了')
                return name;
            },
            //设置修改属性值时触发 set方法我们也称为setter
            set(value) {
                name = value;
            }
        })
        /* 
        当一个对象的属性是用Object.defineProperty定义的,我们在控制台
        打印这个对象,会发现该属性的值是 (...),鼠标放在上面会显示 '调用属性getter',
        点击才会调用get方法显示该属性的值
        */
    </script>
</body>

</html>
