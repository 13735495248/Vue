<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script src='../vue.js'></script>
    <title>扫地小孩专属模板</title>
</head>

<body>
    <div id='app'>
        <div>{{msg}}</div>
    </div>
    <script>
        Vue.config.productionTip = false;
        // const vm = new Vue({
        //     /* el的第一种写法 */
        //     el: '#app',
        //     data: {
        //         msg:'hello'
        //     }
        // })

        const vm = new Vue({
            data: {
                msg:'hello'
            }
        })
        /* 
        el的第二种写法:
          vm.$mount("#app"):将vue实例挂载到id为app的容器
          挂载:将vue实例数据渲染到页面,可以让用户看到
        */
        vm.$mount("#app");
    </script>
</body>

</html>
