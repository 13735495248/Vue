<!DOCTYPE html>
<html lang='en'>
<head>
   <meta charset='UTF-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <meta name='viewport' content='width=device-width, initial-scale=1.0'>
   <script src='../vue.js'></script>
<title>扫地小孩专属模板</title>
</head>
<body>
   <div id='app'>
      <button @click='changeType'>点击修改数据</button>
   </div>
   <script>
       Vue.config.productionTip=false;
       var vm = new Vue({
            el:'#app',
            data:{
              obj:{
                  age:18
              }
            },

            methods: {
                changeType(){
                    this.obj.age = 19;
                    
                }
            },
            watch:{
                obj:{
                    immediate:true,
                    deep:true,
                    handler(newval,oldval){
                        console.log('flag变了',`newval:${newval}`,`oldval:${oldval}`);

                    }
                }
                
            }

       })
   </script>
</body>
</html>
