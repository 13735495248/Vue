    <!-- 什么是框架什么是库？ -->
    <!-- 框架：是一套完整的解决方案，封装了许多开发中常用的功能，对项目的侵入性较大，
    项目如果需要更换框架，则需要重新架构整个项目。
    库：提供某一个小功能的插件，对项目的侵入性较小，如果某个库无法完成某些需求，
    可以很容易切换到其它库实现需求。 -->
    <!-- 举列子 -->
    <!-- 
        框架：已经安装好的电脑 使用方便 但 如果需要自定义某个部件需要修改这个框架
        库：自己组装电脑 比较灵活 想换哪个部件随时都可以换 但是没有框架使用方便 
    -->

    <!-- 
        为什么要学习框架？
        工作需要
    -->

    <!--

    <!-- 数据驱动和组件系统 -->

    数据驱动：vue页面显示由数据驱动，数据变化，页面自动变化，不用手动对dom进行操作
    组件系统：对常用功能封装成一个插件，哪个页面需要就在哪个页面引用，
    页面由多个组件构成
