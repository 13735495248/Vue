<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue学习</title>
    <script src="../vue.js"></script>
</head>
<body>
        <div id="app">
            <div id="text1">{{data1}}</div>
            <div id="text2">{{data2}}</div>    
            <div id="text3">{{data3}}</div>
            <div id="text4">{{data4}}</div>
        </div>
        
        <script>
        let vm = new Vue({
            el:'#app',
            data:{
                data1:'西游',
                data2:'三国',
                data3:'红楼',
                data4:'水浒',
            },
        })
        </script>
</body>
</html>
