<!DOCTYPE html>
<html lang='en'>
<head>
   <meta charset='UTF-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <meta name='viewport' content='width=device-width, initial-scale=1.0'>
   <script src='../../vue.js'></script>
   <title>扫地小孩专属模板</title>
</head>
<body>
   <div id='app'>
       <!-- 使用once修饰的事件只会触发一次 -->
     <button @click.once="foo()">按钮</button>
   </div>
   <script>
       Vue.config.productionTip=false;
       var vm = new Vue({
            el:'#app',
            data:{
       
            },

            methods: {
                foo(){
                    console.log('点击了按钮!')
                }
            },
       })
   </script>
</body>
</html>
