<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//数组扩展
			let ary = [1, 3, 5, 7];
			let z = [...ary];
			console.log('z:', z);
			let obj = {
				name: '刘备',
				age: 18
			}
			//对象扩展
			let a = {
				...obj
			};
			console.log('a:', a);
		</script>

	</body>
</html>
