<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			/*
			 :root匹配文档根元素,即html元素(:root的优先级大于html元素) 
			*/
			:root{
				--text-color:red;
			}
			.title{
				color: var(--text-color);
			}
		</style>
	</head>
	<body>
       <div class='title'>
       	hello
       </div>
	</body>
</html>
