<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let ary = [1,3,5];
			//console.log(...ary);
			let ary1 = [...ary];//[1,3,5]
			//console.log(ary1);
			let ary2 = [...ary,...ary1];
			//console.log(ary2);
			let obj = {
				name:'刘备',
				age:18
			}
			/* 扩展运算符不能直接扩展对象 */
			console.log({...obj});
			
			
		</script>
	</body>
</html>
