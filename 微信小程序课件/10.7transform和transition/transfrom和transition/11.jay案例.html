<!DOCTYPE html>
<html lang='en'>
<head>
   <meta charset='UTF-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <meta name='viewport' content='width=device-width, initial-scale=1.0'>
   <title>扫地小孩专属模板</title>
   <style>
       .title{
           font-size: 20px;
           font-weight: bold;
           color: skyblue;
       }
       .box{
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
       }
       .myimg{
           width: 0;
           transition: all 1s ease;
       }

       .title:hover + .box>.myimg {
         width: 350px;
       }
   </style>
</head>
<body>
   <div class="title">
       你好 周杰伦!
   </div>
   <div class="box">
       <img class="myimg" src="./jay.png" alt="">
   </div>
</body>
</html>
